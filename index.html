<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Página de Formulários</title>
</head>
<body>
    <div class="container">
        <div class="flex-row">
            <div class="menu-left">
                <img src="assets/img/logo.png" alt="logo" id="logo">
                <div>
                    aqui vai um menu
                </div>
            </div>
            <div class="conteudo">
                <h1>Formulário de Cadastro - Holly's</h1>
                <form method="POST" id="formulario">
                    <div class="flex-row" id="cont-form">
                        <div class="card">
                            <h3>Dados Pessoais</h3>
                            <div>
                                <label for="nome">Nome: </label>
                                <input type="text" name="nome" id="nome">
                            </div>
                            <div>
                                <label for="sobrenome">Sobrenome: </label>
                                <input type="text" name="sobrenome" id="sobrenome">                                
                            </div>
                            <div>
                                <label for="nasc">Data de Nascimento: </label>
                                <input type="date" name="nasc" id="nasc">                                
                            </div>
                            <div>
                                <label for="nacionalidade">Nacionalidade: </label>
                                <input type="text" name="nacionalidade" id="nacionalidade">
                            </div>                
                            <div>
                                <span>Sexo: </span>
                                <div class="flex-row">
                                    <div class="flex-column">
                                        <label for="masc">Masculino</label>
                                        <input type="radio" name="sexo" id="masc">
                                    </div>
                                    <div class="flex-column">
                                        <label for="femin">Feminino</label>
                                        <input type="radio" name="sexo" id="femin">                                        
                                    </div>                                    
                                </div>
                            </div>
                            <div>
                                <label for="sal">Salário</label>
                                <input type="range" name="rangeInput" min="0" max="10000" step="50" oninput="updateTextInput(this.value);">
                                <input type="text" id="salario" readonly>
                            </div>
                            <div>
                                <label for="cpf">CPF: </label>
                                <input type="text" name="cpf" id="cpf" maxlength="11">
                            </div>
                            <div>
                                <label for="mae">Mãe: </label>
                                <input type="text" name="mae" id="mae">
                            </div>
                            <div>
                                <label for="pai">Pai: </label>
                                <input type="text" name="pai" id="pai">
                            </div>
                            <div>
                                <label for="cor">Cor favorita</label>
                                <input type="color" name="cor" id="cor">
                            </div>
                            <div id="skill">
                                <span>Skill's</span>
                                <label for="html">HTML 5</label>
                                <input type="checkbox" name="html" id="html">
                                <label for="css">CSS 3</label>
                                <input type="checkbox" name="html" id="html">
                                <label for="js">JavaScript</label>
                                <input type="checkbox" name="js" id="js">
                                <label for="php">PHP</label>
                                <input type="checkbox" name="php" id="php">
                            </div>
                        </div>
                        <div class="card">
                            <h3>Informações da conta</h3>
                            <div>
                                <div>
                                    <label for="user">Usuário</label>
                                    <input type="text" name="user" id="user">
                                </div>
                                <div>
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div>
                                    <label for="pass">Senha</label>
                                    <input type="password" name="pass" id="pass">
                                </div>                                <div>
                                    <label for="cPass">Confirmar Senha</label>
                                    <input type="password" name="cPass" id="cPass">
                                </div>
                                <div>
                                    <label for="pergunta">Pergunta Secreta</label>
                                    <input type="text" name="pergunta" id="pergunta">
                                </div>
                                <div>
                                    <label for="resp">Resposta</label>
                                    <input type="text" name="resp" id="resp">
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <h3>Contato e Endereço</h3>
                            <div>
                                <label for="pais">Pais</label>
                                <input type="text" name="pai" id="pai">
                            </div>
                            <div>
                                <label for="estado">Estado</label>
                                <input type="text" name="estado" id="estado">
                            </div>
                            <div>
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade">
                            </div>
                            <div>
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro">
                            </div>
                            <div>
                                <label for="rua">Rua</label>
                                <input type="text" name="rua" id="rua">
                            </div>
                            <div>
                                <label for="num">Número</label>
                                <input type="number" name="num" id="num">
                            </div>
                        </div>
                    </div>
                    <div class="flex-row" id="camp-submit">
                        <input type="submit" value="CADASTRAR" id="submit">
                    </div>                
                </form>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
